<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Growth Platform - Registration</title>
    <link rel="stylesheet" href="AIML_Apply.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Registration</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="tenth">10th Percentage</label>
            <input type="number" step="0.01" id="tenth" name="tenth" required>

            <label for="twelfth">12th Percentage</label>
            <input type="number" step="0.01" id="twelfth" name="twelfth" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
